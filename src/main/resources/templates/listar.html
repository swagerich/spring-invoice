<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">List Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/clients}">Clients</a>
                </li>
            </ul>

        </div>
    </div>
</nav>


<div class="container">
    <h1 class="text-secondary border border-primary border-start-0 y border-end-0" th:text="${titulo}"></h1>
    <a class="btn btn-primary btn-xs" th:href="@{/form}">Create Client</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>lastName</th>
            <th>mail</th>
            <th>date</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="clients : ${all}">
            <td><a class="btn btn-primary" th:href="@{/ver/} + ${clients.id}" th:text="${clients.id}"></a></td>
            <td th:text="${clients.id}"></td>
            <td th:text="${clients.name}"></td>
            <td th:text="${clients.lastName}"></td>
            <td th:text="${clients.mail}"></td>
            <td th:text="${clients.createAt}"></td>
            <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${clients.id}" th:text="'edit'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/delete/} + ${clients.id}" th:text="'delete'"
                   onclick="return confirm('Estas seguro de eliminar?')"></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
