<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<table th:fragment="invoiceDetail" class="d-none">
    <tbody id="templateInvoiceDetail">
    <tr id="row_{ID}">
      <td class="d-none"><input type="hidden" value="{ID}" name="detail_id[]"></td>
      <td>{NAME}</td>
      <td>{PRICE}</td>
      <td><input type="number" value="1" name="quantity[]" onchange="itemsHelper.calculateImport({ID},{PRICE},this.value);" id="quantity_{ID}" class="form-control col-sm-4"></td>
        <td><span id="overall_cost_{ID}">0</span></td>
        <td><a href="" class="btn btn-danger btn-xs" onclick="itemsHelper.deleteInvoiceLine({ID});">X</a></td>
    </tr>
    </tbody>

</table>
</body>
</html>
